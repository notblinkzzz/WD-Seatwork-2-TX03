<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/pages/contact/assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="innerContainer">
            <div class="middleinnerContainer">
                <div class="leftContainer">
                    <div class="imgSection">
                    <img class = "image"src="/assets/img/testImg.jpg" alt="">
                    </div>
                    <div class="fullName">
                        <h1>PAGE4 Ventura</h1>
                    </div>
                    <div class="occupation">
                        <h3>BSIT-WMA</h3>
                    </div>
                    <div class="socials">
                        <div class="facebookDiv">
                            <i class="fa-brands fa-facebook-f"></i>
                        </div>
                        <div class="instagram">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <div class="twitter">
                            <i class="fa-brands fa-twitter fa-2x"></i>
                        </div>
                    </div>
                </div>
                <div class="middleContainer">  
                    <div class="leftMiddleContainer">
                        <h1 class="contact">Contact</h1>
                        <div class="location">
                            <div class="locationBorder">
                                <ul>
                                    <li>
                                        <i class="fa-solid fa-location-dot"></i>
                                    </li>
                                    <li>
                                        <p>Manila City</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="phoneNumber">
                            <div class="phoneNumberBorder">
                                <ul>
                                    <li>
                                        <i class="fa-solid fa-phone"></i>
                                    </li>
                                    <li>
                                        <p>0912-345-6789</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="email">
                            <div class="emailBorder">
                                <ul>
                                    <li>
                                        <i class="fa-solid fa-envelope"></i>
                                    </li>
                                    <li>
                                        <p>202310988@fit.edu.ph</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="businessHours">
                            <div class="businessHoursBorder">
                                <ul>
                                    <li>
                                        <i class="fa-solid fa-clock"></i>
                                    </li>
                                    <li>
                                        <p>10:00 AM TO 6:00PM</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="rightMiddleContainer">
                        <div class="textAreaContainer">
                            <h1 class="helpu">How can I Help you?</h1>
                                <div class="entryTextArea">
                                    <input type="text" placeholder="Full Name" required>
                                    <input type="text" placeholder="Email Address" required>
                                    <input type="text" placeholder="Contact Number" required>
                                </div>
                                <div class="messageArea">
                                    <input type="text" placeholder="Message" required>
                                </div>
                                <div class="submitButton">
                                    <button type="submit">Submit</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightContainer">
                <div class="topRightContainer">
                    <nav class="navbar">
                        <ul>
                            <li><a href="/index.html"><i class="fa-solid fa-house"></i></a></li>
                            <li><a href="/pages/about/index.html"><i class="fa-solid fa-user"></i></a></li>
                            <li><a href="/pages/resume/index.html"><i class="fa-solid fa-graduation-cap"></i></a></li>
                            <li><a href="/pages/contact/index.html" class="active"><i class="fa-solid fa-envelope"></i></a></li>
                        </ul>
                    </nav>
                </div>
                <div class="bottomRightContainer">
                    <nav class="backforward">
                        <ul>
                            <li><a href="/pages/resume/index.html"><i class="fa-solid fa-arrow-left fa-2x"></i></a></li>
                            <li><a href="/pages/contact/index.html"><i class="fa-solid fa-arrow-right fa-2x"></i></i></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
